tawjeeh_content.api.schools:
  path: '/api/schools'
  defaults:
    _title: 'Schools'
    _controller: '\Drupal\tawjeeh_content\Controller\SchoolController::all'
  requirements:
    _user_is_logged_in: 'TRUE'
  options:
    _auth: [ 'api_jwt_auth' ]

tawjeeh_content.api.schools.get:
  path: '/api/schools/{school}'
  defaults:
    _title: 'School'
    _controller: '\Drupal\tawjeeh_content\Controller\SchoolController::get'
  requirements:
    _user_is_logged_in: 'TRUE'
  options:
    parameters:
      school:
        type: entity:node
    _auth: [ 'api_jwt_auth' ]

